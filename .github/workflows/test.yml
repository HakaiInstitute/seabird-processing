name: Test

on:
  push:
  pull_request:
    branches:
      - main
      - development

jobs:
  Test:
    name: Test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download SBE DataProcessing
        run: |
          curl https://www.seabird.com/asset-get.download.jsa?code=251838 --output SBEDataProcessing.zip
          7z x SBEDataProcessing.zip
          echo "unzipped!"
          .\SBEDataProcessing\SBEDataProcessing_Win32_V7.26.7-b40.exe /s /f1"Setup.iss"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.2.2

      - name: Install dependencies
        run: |
          poetry update
          poetry run pip install --upgrade setuptools

      - name: Test
        run: poetry run pytest
